<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui modal">
        <div class="header">There is a phishing in my soup</div>
        <div class="scrolling content">
            <div class="ui success message">
                <i class="close icon"></i>
                <div class="header">Test template</div>
                <p>This template is used to test new functionalities, which in the future will be added to ThereIsAPhishingInMySoup</p>
            </div>
            <div class="ui segment">
                <form class="ui form" action="/" method="POST">
                    <div class="two fields">
                        <div class="field">
                            <label>Email </label>
                            <input placeholder="Email" type="text" name="email">
                        </div>

                        <div class="field">
                            <label>Password</label>
                            <input placeholder="Password" type="password" name="password">
                        </div>
                    </div>
                    
                    <button class="ui secondary button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script>
        $('.ui.modal')
        .modal('show');

        $('.message .close')
        .on('click', function() {
            $(this)
            .closest('.message')
            .transition('fade');
        });
    </script>

    <script>
        function getIp(json) {
            console.log(json.geobytesremoteip)
        }

        $.getJSON('http://gd.geobytes.com/GetCityDetails?callback=?', function(data) {
            let json = JSON.stringify(data, null, 2);
            getIp($.parseJSON(json))
        });
    </script>
</body>
</html>
